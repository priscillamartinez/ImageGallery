<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imageGallery-styles.css">
    <title>Responsive Image Gallery</title>
</head>
<body>
    <section class="container">
        <img src="/images/flight.jpg" alt="view from inside a plane">
        <img src="/images/luggage.jpg" alt="luggage">
        <img src="/images/palmTrees.jpg" alt="palm trees">
        <img src="/images/santorini.jpg" alt="walking the streets of Santorini">
        <img src="/images/sea.jpg" alt="the sea">
        <img src="/images/mountains.jpg" alt="mountains">
        <img src="/images/globe.jpg" alt="a globe">
        <img src="/images/lake.jpg" alt="scenic view of mountains, a lake and trees">
        <img src="/images/germany.jpg" alt="a street in Germany">
        <img src="/images/road.jpg" alt="view of an empty road">
        <img src="/images/train.jpg" alt="a train running on the tracks">
        <img id="venice" src="/images/venice.jpg" alt="a canal in venice">
        <img src="/images/cuba.jpg" alt="a street in Cuba">
        <img src="/images/travelTheWorld.jpg" alt="Travel the World">
        <img src="/images/asia.jpg" alt="building in Japan">
        <img src="/images/beach.jpg" alt="a beach">
        <img src="/images/church.jpg" alt="church building">
        <img src="/images/hotairballoons.jpg" alt="Hot air balloons">
    </section>
</body>
</html>
